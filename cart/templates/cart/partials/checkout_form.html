<!-- Checkout modal -->
<div
    id="checkoutModal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full overflow-x-hidden overflow-y-auto backdrop-blur-sm md:inset-0 h-modal md:h-full">
    <div class="relative w-full h-full max-w-2xl p-4 md:h-auto">
        <!-- Modal content -->
        <div class="relative p-4 rounded-lg shadow bg-background-50 sm:p-5">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between pb-4 mb-4 border-b rounded-t border-background-100 sm:mb-5">
                <h3 class="text-lg font-semibold text-text-900">Checkout</h3>
                <button
                    type="button"
                    class="text-text-400 bg-transparent hover:bg-background-100 hover:text-text-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                    data-modal-toggle="checkoutModal">
                    <svg
                        aria-hidden="true"
                        class="w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form action="{% url 'create_order' %}" method="POST">
                {% csrf_token %}
                <div class="grid gap-4 mb-4 sm:grid-cols-2">
                    <div class="md:col-span-2">
                        <label
                            for="name"
                            class="block mb-2 text-sm font-medium text-text-900 md:text-base"
                            >Name</label
                        >
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="bg-background-50 border border-background-300 text-text-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 md:text-base"
                            placeholder="Enter your name"
                            required="" />
                    </div>
                    <div>
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-text-900 md:text-base"
                            >Email</label
                        >
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="bg-background-50 border border-background-300 text-text-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 md:text-base"
                            placeholder="someone@example.com"
                            required="" />
                    </div>
                    <div>
                        <label
                            for="phone"
                            class="block mb-2 text-sm font-medium text-text-900 md:text-base"
                            >Phone Number</label
                        >
                        <input
                            type="text"
                            name="phone"
                            id="phone"
                            class="bg-background-50 border border-background-300 text-text-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 md:text-base"
                            placeholder="Enter your phone number"
                            required="" />
                    </div>
                </div>
                <button
                    type="submit"
                    class="group text-text-50 inline-flex items-center bg-primary-500 hover:bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 text-center">
                    Place Order
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 ml-1 -mr-1 transition-all duration-500 ease-in-out group-hover:ml-3">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
