<div
    class="w-full max-w-sm overflow-hidden border rounded-lg shadow border-background-200 bg-background-50 group">
    <a
        href="{% url 'product_details' product.id%}"
        class="block w-full h-40 overflow-hidden">
        <img
            class="object-cover w-full h-full transition duration-500 ease-in-out rounded-t-lg group-hover:scale-105"
            src="{{product.product_image.url}}"
            alt="{{product.name}}" />
    </a>
    <div class="px-2 pt-1 pb-2">
        <a href="#">
            <h5 class="text-lg font-semibold tracking-tight text-text-900">
                {{product.name}}
            </h5>
        </a>
        <p class="font-bold text-text-700">à§³ {{product.price}}</p>
        <div class="flex items-center mt-1 mb-2">
            {% for i in '1234' %}
            <svg
                class="w-3 h-3 mr-1 text-yellow-300"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 20">
                <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
            {% endfor %}
            <svg
                class="w-3 h-3 text-background-200"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 20">
                <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
            <span
                class="bg-background-100 text-primary-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded ml-3"
                >5.0</span
            >
        </div>
        <form
            class="cart-add-form"
            action="{% url 'add_to_cart' product.id %}"
            method="get">
            <button
                class="text-text-50 bg-primary-500 hover:bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 text-center w-full">
                Add to cart
            </button>
        </form>
    </div>
</div>
