<a
    href="product_details/{{product.id}}/"
    class="block overflow-hidden shadow-md group">
    <div class="h-64 overflow-hidden rounded-t-md w-65 bg-background-50">
        <img
            src="{{product.product_image}}"
            alt="{{product.name}}"
            class="object-cover w-full h-full transition duration-500 ease-in-out group-hover:scale-110" />
    </div>

    <div class="px-4 pt-2 pb-4 bg-background-50 rounded-b-md">
        <h3 class="text-lg font-medium text-text-900">{{product.name}}</h3>

        <p class="text-sm text-accent-700">à§³ {{product.price}}</p>

        <form
            class="mt-2 cart-add-form"
            action="{% url 'cart:cart_add' product.id %}"
            method="post">
            {% csrf_token %}
            <button
                class="block w-full p-4 font-medium transition rounded bg-primary-400 hover:scale-105">
                Add to Cart
            </button>
        </form>
    </div>
</a>
