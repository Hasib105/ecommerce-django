<div
    id="default-carousel"
    class="relative w-full"
    data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-48 overflow-hidden rounded-md">
        <!-- Items -->
        {% for banner in '123' %}
            <div
                class="hidden duration-700 ease-in-out"
                data-carousel-item>
                <img
                    src="https://assets-global.website-files.com/6009ec8cda7f305645c9d91b/6254244cf496052ee6795ba5_Riding%20the%20Vaporwave.jpg"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..." />
            </div>
        {% endfor %}
    </div>

    <button
        type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-background-100 opacity-30 group-hover:opacity-50 group-focus:ring-2 group-focus:ring-background-800 group-focus:outline-none">
            <svg
                class="w-4 h-4 text-text-800 "
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10">
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    
    <button
        type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-background-100 opacity-30 group-hover:opacity-50 group-focus:ring-2 group-focus:ring-background-800 group-focus:outline-none">
            <svg
                class="w-4 h-4 text-text-800 "
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10">
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
