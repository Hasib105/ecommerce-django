<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}

        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'css/output.css' %}" />
        <script
            defer
            src="{% static 'js/script.js' %}"></script>
        <script
            defer
            src="{% static 'flowbite\dist\flowbite.min.js' %}"></script>
        <link
            rel="icon"
            type="image/png"
            href="{% static 'favicon.ico' %}" />
        <title>{% block title %} {% endblock %}| UniqueMart Admin</title>
    </head>
    <body
        class="flex justify-center max-w-full bg-background-100 text-text-900">
        <section class="w-full bg-background-100 md:w-96">
            <div
                class="flex flex-col items-center justify-center px-4 py-8 mx-auto md:px-6 md:h-screen lg:py-0">
                <div class="flex items-center justify-between w-full px-2 mb-6">
                    <a
                        href="{% url 'index' %}"
                        class="flex">
                        <!--Branding-->
                        <img
                            src="{% static 'images/logo.webp' %}"
                            class="h-8 mr-3"
                            alt="Site Logo" />
                        <span
                            class="self-center hidden text-2xl font-semibold whitespace-nowrap text-text-800 hover:text-text-500 md:block"
                            >UniqueMart</span
                        >
                    </a>

                    <!-- Theme toggle -->
                    <btn
                        id="dark-theme-switch"
                        class="relative transition-colors duration-300 transform cursor-pointer text-text-800 hover:text-text-500"
                        onclick="setDarkTheme()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                        </svg>
                    </btn>
                    <btn
                        id="light-theme-switch"
                        class="relative transition-colors duration-300 transform cursor-pointer text-text-800 hover:text-text-500"
                        onclick="setLightTheme()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </btn>

                    <!--Theme Switcher Script-->
                    <script>
                        const lightThemeSwitch = document.querySelector(
                            "#light-theme-switch"
                        );
                        const darkThemeSwitch =
                            document.querySelector("#dark-theme-switch");
                        if (
                            localStorage.theme === "dark" ||
                            (!("theme" in localStorage) &&
                                window.matchMedia(
                                    "(prefers-color-scheme: dark)"
                                ).matches)
                        ) {
                            document.documentElement.classList.add("dark");
                            darkThemeSwitch.hidden = true;
                            lightThemeSwitch.hidden = false;
                        } else {
                            document.documentElement.classList.remove("dark");
                            lightThemeSwitch.hidden = true;
                            darkThemeSwitch.hidden = false;
                        }

                        function setDarkTheme() {
                            darkThemeSwitch.hidden = true;
                            lightThemeSwitch.hidden = false;
                            document.documentElement.classList.add("dark");
                            localStorage.theme = "dark";
                        }

                        function setLightTheme() {
                            lightThemeSwitch.hidden = true;
                            darkThemeSwitch.hidden = false;
                            document.documentElement.classList.remove("dark");
                            localStorage.theme = "light";
                        }
                    </script>
                </div>

                {% block content %} {% endblock %}
            </div>
        </section>
    </body>
</html>
