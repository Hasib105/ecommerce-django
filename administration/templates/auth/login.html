{% extends 'auth/base.html' %} 
{% load static %} 
{% block title %} Login {% endblock%} 

{% block content %}
<div
    class="w-full border rounded-lg shadow border-background-200 bg-background-50 md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
            class="text-xl font-bold leading-tight tracking-tight text-text-900 md:text-2xl">
            Sign in to continue
        </h1>
        <form
            class="space-y-4 md:space-y-6"
            action="#">
            <div>
                <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-text-900"
                    >Email</label
                >
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-background-100 border border-background-300 text-text-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="name@company.com"
                    required="" />
            </div>
            <div>
                <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-text-900"
                    >Password</label
                >
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-background-100 border border-background-300 text-text-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    required="" />
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input
                            id="remember"
                            aria-describedby="remember"
                            type="checkbox"
                            class="w-4 h-4 border rounded border-background-300 bg-background-100 focus:ring-3 focus:ring-primary-300"
                            required="" />
                    </div>
                    <div class="ml-3 text-sm">
                        <label
                            for="remember"
                            class="text-text-500"
                            >Remember me</label
                        >
                    </div>
                </div>
                <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:underline"
                    >Forgot password?</a
                >
            </div>
            <button
                type="submit"
                class="w-full text-text-50 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Sign in
            </button>
            <p class="text-sm font-light text-text-500">
                Don’t have an account yet?
                <a
                    href="{% url "register" %}"
                    class="font-medium text-primary-600 hover:underline"
                    >Sign up</a
                >
            </p>
        </form>
    </div>
</div>
{% endblock %}
