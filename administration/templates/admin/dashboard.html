{% extends "admin.html" %}

{% block body %}

<div class="flex-grow p-8">
      <!-- Your main content goes here -->
      <h1 class="text-2xl font-bold mb-4">Welcome to the Admin Dashboard</h1>
      
      <!-- Cards -->
      <div class="grid grid-cols-3 gap-4">
        <!-- Total Products Card -->
        <div class="bg-blue-500 text-white p-4">
          <h2 class="text-xl font-bold">Total Products</h2>
          <p class="text-3xl font-semibold">{{product}}</p>
        </div>
        
        <!-- Total Orders Card -->
        <div class="bg-green-500 text-white p-4">
          <h2 class="text-xl font-bold">Total Orders</h2>
          <p class="text-3xl font-semibold">{{orders}}</p>
        </div>
        
        <!-- Total Earnings Card -->
        <div class="bg-yellow-500 text-white p-4">
          <h2 class="text-xl font-bold">Total Earnings</h2>
          <p class="text-3xl font-semibold">${{total_cost}}</p>
        </div>
      </div>
      
      <!-- Add more content as needed -->
    </div>

{% endblock  %}
